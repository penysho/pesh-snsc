{% extends 'web/base.html' %} {% load static %} {% block main %}

<section>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="flex h-auto flex-row items-start gap-8 px-32 py-8">
      <div class="flex basis-3/5 items-start gap-4">
        <div class="grid basis-1/5 grid-cols-1 gap-2">
          <img class="h-auto w-full object-cover" src="{{ object.medias.0.hosted_detail_url.url }}" />
          <img class="h-auto w-full object-cover" src="https://placehold.jp/150x150.png" />
          <img class="h-auto w-full object-cover" src="https://placehold.jp/150x150.png" />
          <img class="h-auto w-full object-cover" src="https://placehold.jp/150x150.png" />
        </div>
        <div class="basis-4/5">
          <img class="h-full w-full object-cover" src="{{ object.medias.0.hosted_detail_url.url }}" />
        </div>
      </div>
      <div class="flex basis-2/5 flex-col gap-4">
        <div class="text-lg">{{ form.title }}</div>
        <div class="h-32 overflow-y-auto">{{ object.caption }}</div>
        <h2 class="text-lg font-bold">詳細情報</h2>
        <div class="flex flex-col gap-2 px-2">
          <p>投稿日時: {{ object.posted_at }}</p>
          <p>投稿番号: {{ object.id }}</p>
          <p>いいね数: {{ object.like_count }}</p>
          <p>コメント数: {{ object.comments_count }}</p>
        </div>
        <h2 class="text-lg font-bold">投稿ステータス</h2>
        <div class="px-2">{{ form.status }}</div>
        <h2 class="text-lg font-bold">紐付け商品</h2>
        <div class="flex h-32 w-full gap-2 overflow-x-auto">
          <img class="aspect-square h-full object-cover" src="https://placehold.jp/150x150.png" />
          <img class="aspect-square h-full object-cover" src="https://placehold.jp/170x150.png" />
          <img class="aspect-square h-full object-cover" src="https://placehold.jp/150x180.png" />
          <img class="aspect-square h-full object-cover" src="https://placehold.jp/150x150.png" />
          <img class="aspect-square h-full object-cover" src="https://placehold.jp/150x150.png" />
        </div>
      </div>
    </div>
    <div class="foot-form-banner fixed bottom-0 hidden h-12 w-screen items-center justify-end gap-2 bg-slate-900 px-8">
      <button class="foot-form-banner__button--submit rounded bg-sky-700 px-4 py-1 text-white" type="submit">
        変更を確定する
      </button>
      <button class="foot-form-banner__button--reset rounded bg-rose-700 px-4 py-1 text-white" type="reset">
        取り消し
      </button>
    </div>
  </form>
</section>
{% endblock %}
